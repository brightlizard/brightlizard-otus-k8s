# Default values for otus-internet-shop-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: brightlizard/brightlizard-otus-ishop-order-service
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 44441
  nodePort: 32082

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: arch.homework.order
      paths:
        - path: /
#          pathType: ImplementationSpecific
          pathType: Prefix

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    cpu: 1
    memory: 512Mi
  limits:
     cpu: 2
     memory: 1024Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}


springDatasourceUrl: jdbc:postgresql://ishop-order-service-postgresql.otus.svc.cluster.local:5432/internet_shop

postgresql:
  auth:
    username: postgres2
    password: postgres2
    database: internet_shop
  enabled: true
  postgresqlUsername: postgres2
  postgresqlPassword: postgres2
  postgresqlDatabase: internet_shop
  service:
    port: "5432"
#  initdbScripts:
#    init.sql: |
#      CREATE DATABASE ishop;

metrics:
  serviceMonitor:
    enabled: true
